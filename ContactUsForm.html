<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./formStyle.css" />
  </head>
  <body>
    <form
      class="my-form"
      id="my-foam"
    >
      <div class="container">
        <h1>Contact Us!</h1>
        <ul>
          <li>
            <select class="message" id="subject">
              <option selected disabled>-- Please choose an option --</option>
              <option>Request Installation</option>
              <option>Register Complaint</option>
              <option>Job Application</option>
              <option>Other</option>
            </select>
          </li>
          <li>
            <div class="grid grid-2">
              <input id="message" class="message" type="text" placeholder="Name" required />
              <input class="message" type="text" placeholder="Surname" required />
            </div>
          </li>
          <li>
            <div class="grid grid-2">
              <input class="message" type="email" placeholder="Email" required />
              <input class="message" type="tel" placeholder="Phone" />
            </div>
          </li>
          <li>
            <textarea class="message" placeholder="Message"></textarea>
          </li>
          <!-- <li>
            <input type="checkbox" id="terms" />
            <label for="terms"
              >I have read and agreed with
              <a href="">the terms and conditions.</a></label
            >
          </li> -->
          <li>
            <div class="grid grid-3">
              <div class="required-msg">REQUIRED FIELDS</div>
              <button class="btn-grid" type="submit">
                <span class="back">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg"
                    alt=""
                  />
                </span>
                <span class="front">SUBMIT</span>
              </button>
              <button class="btn-grid" type="reset">
                <span class="back">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg"
                    alt=""
                  />
                </span>
                <span class="front">RESET</span>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </form>
    <script>
      function sendEmail(props) {
        const recipient = "Info.mightysolutions@gmail.com";
        const subject = props.subject;
        const body = props.body;

        const mailtoUrl = `mailto:${recipient}?subject=${encodeURIComponent(
          subject
        )}&body=${encodeURIComponent(body)}`;

        window.location.href = mailtoUrl;
      }

      document.getElementById("my-foam").onsubmit = (e) => {
        e.preventDefault();

        let obj = document.querySelectorAll(".message");

        let subjec = obj[0].value;
        let name = obj[1].value+' '+obj[2].value;
        let mail = obj[3].value;
        let number = obj[4].value;
        let paragraph = obj[5].value;
        let mailbody = 
`Dear Mighty Solutions,
${paragraph}
Regards,
${name},
+91-${number}
`;
        let props = {
          subject : subjec,
          body: mailbody
        }
        console.log(obj);

        sendEmail(props);
      }
    </script>
  </body>
</html>
